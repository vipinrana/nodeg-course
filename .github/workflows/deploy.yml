name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGO_DB_NAME: gha-demo
jobs:
  test:
    # environment: testing
    env:
      MONGODB_CLUSTER_ADDRESS: cluster-demo.sltrsjm.mongodb.net
      MONGODB_USERNAME: vipinrana
      MONGODB_PASSWORD: qSFBJU0edVRkbWtn
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_CLUSTER_ADDRESS ${{ env.MONGODB_CLUSTER_ADDRESS }} "
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_CLUSTER_ADDRESS ${{ env.MONGODB_CLUSTER_ADDRESS }} "
          echo "MONGODB_CLUSTER_ADDRESS ${{ env.MONGO_DB_NAME }} "
